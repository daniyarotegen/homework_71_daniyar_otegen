{% extends 'base.html' %}

{% block content %}
{% if users %}
<h2>Search results:</h2>
<ul>
    {% for user in users %}
    <li>
        <a href="{% url 'profile' user.pk %}">
            {{ user.username }}
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<h2>No users found.</h2>
{% endif %}
{% endblock %}

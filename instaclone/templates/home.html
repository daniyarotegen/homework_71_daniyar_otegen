{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        {% for post in posts %}
        <div class="col-12 mb-4">
            <div class="card mx-auto" style="max-width: 60rem;">
                {% include "post_card.html" %}
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-center">No posts to display.</p>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}

{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
<div class="container mt-4">
    <h2>Followers</h2>
    {% if users %}
    <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item">
            <a href="{% url 'profile' user_id=user.id %}">{{ user.username }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <h3>No followers found for this user.</h3>
    {% endif %}
</div>
{% endblock %}
